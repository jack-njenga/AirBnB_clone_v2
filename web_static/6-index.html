<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB</title>

        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="icon" type="icon" href="images/icon.png">
</head>
<body>
        <header>
        </header>

        <div class="container">
                <section class="filters">
                        <div class="locations">
                                <h3>States</h3>
                                <h4>Nairobi, Mombasa, Kiambu, ...</h4>
                                <ul class="popover">
                                        <li>
                                                <h2>Nairobi</h2>
                                                <ul>
                                                        <p>Embakasi</p>
                                                        <p>Eastleigh</p>
                                                </ul>
                                        </li>
                                        
                                        <li>
                                                <h2>Kiambu:</h2>
                                                <ul>
                                                        <p>Juja</p>
                                                        <p>Gatundu</p>
                                                </ul>
                                                
                                        </li>
                                </ul>
                        </div>
                        <div class="amenities">
                                <h3>Amenities</h3>
                                <h4>Swimming Pool, Free Wifi, ...</h4>
                                <ul class="popover">
                                        <li>
                                                <p>Swimming Pool</p>
                                                <p>Free Wifi</p>
                                                <p>Free Parking</p>
                                                <p>TV</p>
                                                <p>Kitchen</p>
                                        </li>
                                </ul>
                        </div>
                        <button>Search</button>
                </section>
        </div>


        <footer>
                <p>
                        Best School
                </p>
        </footer>
        
</body>
</html>
